<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-slate-300">
    <div
      class="bg-white rounded-2xl justify-items-center mx-auto w-72 h-auto mt-60 shadow-xl"
    >
      <div class="p-[14px]">
        <img src="./images/image-qr-code.png" class="rounded-lg" />
      </div>
      <div class="px-6 text-center">
        <p class="font-bold text-[19px] text-slate-900">
          Improve your front-end skills by building projects
        </p>
        <p class="pt-3 pb-10 text-sm text-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
